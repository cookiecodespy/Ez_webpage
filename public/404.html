<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ Logistics - Cargando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #E41B13;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>EZ Logistics</h1>
    <p>Cargando...</p>
  </div>

  <script>
    // Redirect to the base URL with the path as a query parameter
    // This allows the React Router to handle the routing
    const path = window.location.pathname;
    const baseUrl = '/Ez_webpage';
    
    // Si estamos en una ruta de GitHub Pages, redirigir a index.html
    if (path !== baseUrl && path !== baseUrl + '/') {
      window.location.replace(baseUrl + '/#' + path);
    } else {
      window.location.replace(baseUrl + '/');
    }
  </script>
</body>
</html>
