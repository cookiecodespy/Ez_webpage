<svg xmlns="http://www.w3.org/2000/svg" width="220" height="64" viewBox="0 0 220 64" role="img" aria-labelledby="title desc">
  <title id="title">EZ Ship Logistics</title>
  <desc id="desc">Red rounded square with EZ monogram and wordmark EZ Ship Logistics Soluciones Globales.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4B45" />
      <stop offset="100%" stop-color="#C5120C" />
    </linearGradient>
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#grad)" />
    <text x="32" y="38" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">EZ</text>
  </g>
  <g transform="translate(72 20)">
    <text font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700" fill="#0F172A">EZ Ship</text>
    <text y="20" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="600" fill="#0F172A">Logistics</text>
    <text y="38" font-family="'Inter','Segoe UI',sans-serif" font-size="10" font-weight="600" fill="#94A3B8" letter-spacing="3">SOLUCIONES GLOBALES</text>
  </g>
</svg>
